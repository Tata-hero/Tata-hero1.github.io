<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blocks/style.min.css">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="icons/лого.png" alt="logo">
          </a>
          <div class="header__official">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
            <button class="button">заказать звонок</button>
          </div>
        </header>
        <div class="promo__wrapper">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

          <div class="promo__icons">
            <div class="promo__icon">
              <img src="icons/019_timer_time_stopwatch_2-64.png" alt="time">
                Время подбора:10 минут
            </div>
            <div class="promo__icon">
              <img src="icons/app 08 hand cart 64.png" alt="delivery">
              Бесплатная доставка
            </div>
            <div class="promo__icon">
              <img src="icons/messages-64.png" alt="messages">
              Ответим на все вопросы
            </div>
          </div>

          <button class="button button_main">заказать консультацию</button>
          <div class="promo__link">
            или
            <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
